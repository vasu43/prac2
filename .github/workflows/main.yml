name: Copy Local File

on: 
    workflow_dispatch: 
        inputs:
            
                filename:

                        required: true
                        type: string
                        description: what to copy
                path: 

                        required: true
                        type: string
                        description: from where to copy

env:
    workspace_git: ${{ github.workspace }}

jobs: 
    #show_variables_values:
